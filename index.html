<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UF Dining Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0021A5 0%, #FA4616 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 20px;
            margin-bottom: 20px;
        }

        .dining-halls {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .hall-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .hall-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 3px solid #0021A5;
        }

        .hall-name {
            font-size: 1.8em;
            color: #0021A5;
            font-weight: bold;
        }

        .meal-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab {
            padding: 10px 20px;
            border: none;
            background: #f0f0f0;
            cursor: pointer;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .tab:hover {
            background: #e0e0e0;
        }

        .tab.active {
            background: #0021A5;
            color: white;
        }

        .menu-items {
            display: grid;
            gap: 15px;
        }

        .menu-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            transition: all 0.3s;
            cursor: pointer;
        }

        .menu-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        .item-info {
            flex: 1;
        }

        .item-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .item-stats {
            font-size: 0.9em;
            color: #666;
        }

        .add-btn {
            padding: 8px 20px;
            background: #FA4616;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .add-btn:hover {
            background: #d63a12;
            transform: scale(1.05);
        }

        .tracker-panel {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            position: sticky;
            top: 20px;
            max-height: calc(100vh - 40px);
            overflow-y: auto;
        }

        .tracker-header {
            font-size: 1.5em;
            color: #0021A5;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #0021A5;
        }

        .daily-goals {
            margin-bottom: 25px;
        }

        .goal-item {
            margin-bottom: 15px;
        }

        .goal-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 0.9em;
            color: #666;
        }

        .progress-bar {
            height: 25px;
            background: #e9ecef;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #0021A5, #FA4616);
            transition: width 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 0.85em;
        }

        .tracked-items {
            margin-top: 20px;
        }

        .tracked-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .tracked-item-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 3px;
        }

        .tracked-item-stats {
            font-size: 0.85em;
            color: #666;
        }

        .remove-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 5px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.85em;
            transition: all 0.3s;
        }

        .remove-btn:hover {
            background: #c82333;
        }

        .clear-all-btn {
            width: 100%;
            padding: 12px;
            background: #6c757d;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            margin-top: 15px;
            transition: all 0.3s;
        }

        .clear-all-btn:hover {
            background: #5a6268;
        }

        .nutrition-details {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #e9ecef;
        }

        .nutrition-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .nutrition-item {
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .nutrition-label {
            font-size: 0.85em;
            color: #666;
            margin-bottom: 3px;
        }

        .nutrition-value {
            font-weight: 600;
            color: #333;
        }

        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            .tracker-panel {
                position: relative;
                top: 0;
                max-height: none;
            }
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .search-box {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1em;
            margin-bottom: 15px;
            transition: border-color 0.3s;
        }

        .search-box:focus {
            outline: none;
            border-color: #0021A5;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üêä UF Dining Tracker</h1>
            <p class="subtitle">Track your nutrition from Broward Dining Hall & Gator Corner</p>
        </header>

        <div class="main-content">
            <div class="dining-halls">
                <!-- Broward Dining Hall -->
                <div class="hall-card">
                    <div class="hall-header">
                        <div class="hall-name">Broward Dining Hall</div>
                    </div>
                    <input type="text" class="search-box" id="broward-search" placeholder="Search menu items...">
                    <div class="meal-tabs">
                        <button class="tab active" onclick="switchMeal('broward', 'breakfast')">Breakfast</button>
                        <button class="tab" onclick="switchMeal('broward', 'lunch')">Lunch</button>
                        <button class="tab" onclick="switchMeal('broward', 'dinner')">Dinner</button>
                    </div>
                    <div class="menu-items" id="broward-menu"></div>
                </div>

                <!-- Gator Corner -->
                <div class="hall-card">
                    <div class="hall-header">
                        <div class="hall-name">Gator Corner</div>
                    </div>
                    <input type="text" class="search-box" id="gator-search" placeholder="Search menu items...">
                    <div class="meal-tabs">
                        <button class="tab active" onclick="switchMeal('gator', 'breakfast')">Breakfast</button>
                        <button class="tab" onclick="switchMeal('gator', 'lunch')">Lunch</button>
                        <button class="tab" onclick="switchMeal('gator', 'dinner')">Dinner</button>
                    </div>
                    <div class="menu-items" id="gator-menu"></div>
                </div>
            </div>

            <!-- Tracker Panel -->
            <div class="tracker-panel">
                <div class="tracker-header">Daily Tracker</div>
                
                <div class="daily-goals">
                    <div class="goal-item">
                        <div class="goal-label">
                            <span>Calories</span>
                            <span id="cal-progress">0 / 2000</span>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-fill" id="cal-bar" style="width: 0%"></div>
                        </div>
                    </div>

                    <div class="goal-item">
                        <div class="goal-label">
                            <span>Protein</span>
                            <span id="protein-progress">0g / 150g</span>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-fill" id="protein-bar" style="width: 0%"></div>
                        </div>
                    </div>

                    <div class="goal-item">
                        <div class="goal-label">
                            <span>Carbs</span>
                            <span id="carbs-progress">0g / 250g</span>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-fill" id="carbs-bar" style="width: 0%"></div>
                        </div>
                    </div>

                    <div class="goal-item">
                        <div class="goal-label">
                            <span>Fat</span>
                            <span id="fat-progress">0g / 70g</span>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-fill" id="fat-bar" style="width: 0%"></div>
                        </div>
                    </div>
                </div>

                <div class="nutrition-details">
                    <h3 style="margin-bottom: 15px; color: #333;">Additional Nutrients</h3>
                    <div class="nutrition-grid">
                        <div class="nutrition-item">
                            <div class="nutrition-label">Fiber</div>
                            <div class="nutrition-value" id="fiber-val">0g</div>
                        </div>
                        <div class="nutrition-item">
                            <div class="nutrition-label">Sugar</div>
                            <div class="nutrition-value" id="sugar-val">0g</div>
                        </div>
                        <div class="nutrition-item">
                            <div class="nutrition-label">Sodium</div>
                            <div class="nutrition-value" id="sodium-val">0mg</div>
                        </div>
                        <div class="nutrition-item">
                            <div class="nutrition-label">Cholesterol</div>
                            <div class="nutrition-value" id="cholesterol-val">0mg</div>
                        </div>
                    </div>
                </div>

                <div class="tracked-items">
                    <h3 style="margin-bottom: 15px; color: #333;">Today's Meals</h3>
                    <div id="tracked-list"></div>
                </div>

                <button class="clear-all-btn" onclick="clearAll()">Clear All</button>
            </div>
        </div>
    </div>

    <script>
        // Sample menu data - in production, this would come from an API
        const menuData = {
            broward: {
                breakfast: [
                    { name: 'Scrambled Eggs', calories: 180, protein: 12, carbs: 2, fat: 14, fiber: 0, sugar: 1, sodium: 340, cholesterol: 370 },
                    { name: 'Pancakes (2)', calories: 320, protein: 8, carbs: 58, fat: 7, fiber: 2, sugar: 12, sodium: 680, cholesterol: 45 },
                    { name: 'Turkey Sausage', calories: 140, protein: 14, carbs: 2, fat: 8, fiber: 0, sugar: 1, sodium: 520, cholesterol: 55 },
                    { name: 'Oatmeal', calories: 150, protein: 5, carbs: 27, fat: 3, fiber: 4, sugar: 1, sodium: 90, cholesterol: 0 },
                    { name: 'Greek Yogurt', calories: 100, protein: 17, carbs: 6, fat: 0, fiber: 0, sugar: 6, sodium: 65, cholesterol: 10 },
                    { name: 'Fresh Fruit Cup', calories: 80, protein: 1, carbs: 20, fat: 0, fiber: 3, sugar: 15, sodium: 0, cholesterol: 0 },
                    { name: 'Bacon (3 strips)', calories: 130, protein: 9, carbs: 1, fat: 10, fiber: 0, sugar: 0, sodium: 480, cholesterol: 30 },
                    { name: 'Hash Browns', calories: 180, protein: 2, carbs: 22, fat: 9, fiber: 2, sugar: 0, sodium: 340, cholesterol: 0 }
                ],
                lunch: [
                    { name: 'Grilled Chicken Breast', calories: 165, protein: 31, carbs: 0, fat: 4, fiber: 0, sugar: 0, sodium: 380, cholesterol: 85 },
                    { name: 'Cheeseburger', calories: 540, protein: 28, carbs: 42, fat: 28, fiber: 2, sugar: 8, sodium: 980, cholesterol: 95 },
                    { name: 'Caesar Salad', calories: 200, protein: 8, carbs: 12, fat: 14, fiber: 3, sugar: 3, sodium: 520, cholesterol: 25 },
                    { name: 'Pizza Slice (Pepperoni)', calories: 298, protein: 13, carbs: 34, fat: 12, fiber: 2, sugar: 4, sodium: 720, cholesterol: 28 },
                    { name: 'French Fries', calories: 312, protein: 4, carbs: 41, fat: 15, fiber: 4, sugar: 0, sodium: 210, cholesterol: 0 },
                    { name: 'Vegetable Stir Fry', calories: 180, protein: 8, carbs: 28, fat: 5, fiber: 5, sugar: 8, sodium: 420, cholesterol: 0 },
                    { name: 'Grilled Cheese Sandwich', calories: 380, protein: 14, carbs: 32, fat: 22, fiber: 2, sugar: 4, sodium: 880, cholesterol: 55 },
                    { name: 'Chicken Noodle Soup', calories: 120, protein: 9, carbs: 14, fat: 3, fiber: 1, sugar: 2, sodium: 890, cholesterol: 25 }
                ],
                dinner: [
                    { name: 'Baked Salmon', calories: 280, protein: 34, carbs: 0, fat: 15, fiber: 0, sugar: 0, sodium: 320, cholesterol: 95 },
                    { name: 'Spaghetti & Meatballs', calories: 520, protein: 26, carbs: 62, fat: 18, fiber: 5, sugar: 10, sodium: 980, cholesterol: 75 },
                    { name: 'Roasted Chicken Thigh', calories: 225, protein: 24, carbs: 0, fat: 14, fiber: 0, sugar: 0, sodium: 340, cholesterol: 105 },
                    { name: 'Steamed Broccoli', calories: 55, protein: 4, carbs: 11, fat: 1, fiber: 5, sugar: 3, sodium: 45, cholesterol: 0 },
                    { name: 'Mashed Potatoes', calories: 210, protein: 4, carbs: 32, fat: 8, fiber: 3, sugar: 2, sodium: 380, cholesterol: 20 },
                    { name: 'Beef Tacos (2)', calories: 420, protein: 22, carbs: 38, fat: 20, fiber: 6, sugar: 4, sodium: 780, cholesterol: 65 },
                    { name: 'Garden Salad', calories: 80, protein: 3, carbs: 12, fat: 3, fiber: 4, sugar: 5, sodium: 95, cholesterol: 0 },
                    { name: 'Chocolate Cake', calories: 350, protein: 4, carbs: 52, fat: 15, fiber: 2, sugar: 38, sodium: 320, cholesterol: 55 }
                ]
            },
            gator: {
                breakfast: [
                    { name: 'Breakfast Burrito', calories: 450, protein: 22, carbs: 42, fat: 22, fiber: 4, sugar: 3, sodium: 920, cholesterol: 240 },
                    { name: 'Bagel with Cream Cheese', calories: 340, protein: 12, carbs: 54, fat: 10, fiber: 2, sugar: 8, sodium: 520, cholesterol: 25 },
                    { name: 'Smoothie Bowl', calories: 280, protein: 8, carbs: 52, fat: 6, fiber: 8, sugar: 32, sodium: 75, cholesterol: 0 },
                    { name: 'Avocado Toast', calories: 320, protein: 10, carbs: 38, fat: 16, fiber: 10, sugar: 4, sodium: 480, cholesterol: 0 },
                    { name: 'French Toast (2)', calories: 380, protein: 12, carbs: 52, fat: 14, fiber: 2, sugar: 18, sodium: 420, cholesterol: 165 },
                    { name: 'Breakfast Sandwich', calories: 410, protein: 24, carbs: 32, fat: 20, fiber: 2, sugar: 4, sodium: 880, cholesterol: 245 }
                ],
                lunch: [
                    { name: 'Chicken Wrap', calories: 420, protein: 28, carbs: 42, fat: 16, fiber: 4, sugar: 3, sodium: 820, cholesterol: 65 },
                    { name: 'BBQ Pulled Pork', calories: 380, protein: 32, carbs: 24, fat: 16, fiber: 1, sugar: 18, sodium: 980, cholesterol: 90 },
                    { name: 'Fish & Chips', calories: 620, protein: 26, carbs: 58, fat: 32, fiber: 4, sugar: 2, sodium: 1120, cholesterol: 75 },
                    { name: 'Chicken Tenders (4)', calories: 440, protein: 28, carbs: 38, fat: 20, fiber: 2, sugar: 2, sodium: 980, cholesterol: 80 },
                    { name: 'Veggie Burger', calories: 310, protein: 18, carbs: 42, fat: 10, fiber: 8, sugar: 6, sodium: 620, cholesterol: 0 },
                    { name: 'Club Sandwich', calories: 520, protein: 32, carbs: 44, fat: 24, fiber: 3, sugar: 6, sodium: 1420, cholesterol: 85 }
                ],
                dinner: [
                    { name: 'Beef Stir Fry', calories: 420, protein: 32, carbs: 38, fat: 16, fiber: 4, sugar: 12, sodium: 880, cholesterol: 75 },
                    { name: 'Chicken Parmesan', calories: 540, protein: 38, carbs: 42, fat: 22, fiber: 4, sugar: 8, sodium: 1120, cholesterol: 105 },
                    { name: 'Shrimp Scampi', calories: 380, protein: 28, carbs: 32, fat: 16, fiber: 2, sugar: 2, sodium: 920, cholesterol: 215 },
                    { name: 'Veggie Pizza (2 slices)', calories: 480, protein: 18, carbs: 62, fat: 18, fiber: 6, sugar: 10, sodium: 980, cholesterol: 35 },
                    { name: 'Rice Bowl with Tofu', calories: 380, protein: 16, carbs: 58, fat: 10, fiber: 6, sugar: 6, sodium: 680, cholesterol: 0 },
                    { name: 'Pork Chop', calories: 320, protein: 30, carbs: 0, fat: 22, fiber: 0, sugar: 0, sodium: 420, cholesterol: 95 },
                    { name: 'Mac & Cheese', calories: 420, protein: 16, carbs: 48, fat: 18, fiber: 2, sugar: 6, sodium: 880, cholesterol: 45 }
                ]
            }
        };

        // State management
        let currentMeals = { broward: 'breakfast', gator: 'breakfast' };
        let trackedItems = [];
        let dailyGoals = { calories: 2000, protein: 150, carbs: 250, fat: 70 };

        // Initialize
        function init() {
            renderMenu('broward');
            renderMenu('gator');
            setupSearchListeners();
            updateTracker();
        }

        function setupSearchListeners() {
            document.getElementById('broward-search').addEventListener('input', (e) => {
                renderMenu('broward', e.target.value.toLowerCase());
            });
            document.getElementById('gator-search').addEventListener('input', (e) => {
                renderMenu('gator', e.target.value.toLowerCase());
            });
        }

        function switchMeal(hall, meal) {
            currentMeals[hall] = meal;
            
            // Update active tab
            const tabs = document.querySelectorAll(`#${hall}-menu`).parentNode.parentNode.querySelectorAll('.tab');
            tabs.forEach((tab, i) => {
                const meals = ['breakfast', 'lunch', 'dinner'];
                tab.classList.toggle('active', meals[i] === meal);
            });
            
            renderMenu(hall);
        }

        function renderMenu(hall, searchTerm = '') {
            const meal = currentMeals[hall];
            const items = menuData[hall][meal];
            const container = document.getElementById(`${hall}-menu`);
            
            const filteredItems = items.filter(item => 
                item.name.toLowerCase().includes(searchTerm)
            );
            
            if (filteredItems.length === 0) {
                container.innerHTML = '<div class="empty-state">No items found</div>';
                return;
            }
            
            container.innerHTML = filteredItems.map(item => `
                <div class="menu-item">
                    <div class="item-info">
                        <div class="item-name">${item.name}</div>
                        <div class="item-stats">
                            ${item.calories} cal | ${item.protein}g protein | ${item.carbs}g carbs | ${item.fat}g fat
                        </div>
                    </div>
                    <button class="add-btn" onclick='addItem(${JSON.stringify(item)})'>Add</button>
                </div>
            `).join('');
        }

        function addItem(item) {
            trackedItems.push({ ...item, id: Date.now() });
            updateTracker();
        }

        function removeItem(id) {
            trackedItems = trackedItems.filter(item => item.id !== id);
            updateTracker();
        }

        function clearAll() {
            if (trackedItems.length > 0 && confirm('Clear all tracked items?')) {
                trackedItems = [];
                updateTracker();
            }
        }

        function updateTracker() {
            const totals = trackedItems.reduce((acc, item) => ({
                calories: acc.calories + item.calories,
                protein: acc.protein + item.protein,
                carbs: acc.carbs + item.carbs,
                fat: acc.fat + item.fat,
                fiber: acc.fiber + item.fiber,
                sugar: acc.sugar + item.sugar,
                sodium: acc.sodium + item.sodium,
                cholesterol: acc.cholesterol + item.cholesterol
            }), { calories: 0, protein: 0, carbs: 0, fat: 0, fiber: 0, sugar: 0, sodium: 0, cholesterol: 0 });

            // Update progress bars
            updateProgressBar('cal', totals.calories, dailyGoals.calories, 'kcal');
            updateProgressBar('protein', totals.protein, dailyGoals.protein, 'g');
            updateProgressBar('carbs', totals.carbs, dailyGoals.carbs, 'g');
            updateProgressBar('fat', totals.fat, dailyGoals.fat, 'g');

            // Update additional nutrients
            document.getElementById('fiber-val').textContent = `${Math.round(totals.fiber)}g`;
            document.getElementById('sugar-val').textContent = `${Math.round(totals.sugar)}g`;
            document.getElementById('sodium-val').textContent = `${Math.round(totals.sodium)}mg`;
            document.getElementById('cholesterol-val').textContent = `${Math.round(totals.cholesterol)}mg`;

            // Update tracked items list
            const trackedList = document.getElementById('tracked-list');
            if (trackedItems.length === 0) {
                trackedList.innerHTML = '<div class="empty-state">No items tracked yet</div>';
            } else {
                trackedList.innerHTML = trackedItems.map(item => `
                    <div class="tracked-item">
                        <div>
                            <div class="tracked-item-name">${item.name}</div>
                            <div class="tracked-item-stats">${item.calories} cal</div>
                        </div>
                        <button class="remove-btn" onclick="removeItem(${item.id})">Remove</button>
                    </div>
                `).join('');
            }
        }

        function updateProgressBar(id, current, goal, unit) {
            const percentage = Math.min((current / goal) * 100, 100);
            const bar = document.getElementById(`${id}-bar`);
            const progress = document.getElementById(`${id}-progress`);
            
            bar.style.width = `${percentage}%`;
            progress.textContent = `${Math.round(current)}${unit} / ${goal}${unit}`;
            
            if (percentage > 0) {
                bar.textContent = `${Math.round(percentage)}%`;
            } else {
                bar.textContent = '';
            }
        }

        // Initialize on load
        init();
    </script>
</body>
</html>
